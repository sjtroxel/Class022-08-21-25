<h3>Add New Book</h3>

<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <label>Title:<input type="text" formControlName="title" /></label>
  <br />

  <label>Author:<input type="text" formControlName="author" /></label>
  <br />

  <label>Cover Image:<input type="file" (change)="onFileSelected($event)" /></label>
  <br />

  <label><input type="checkbox" formControlName="read" />Read?</label>
  <br />

  <button type="submit">Add</button>
</form>
